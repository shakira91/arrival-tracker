    <title>Hello, world!</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h3>Please update arrival numbers using the form below.</h3><hr>
          <form id="arrivalForm">
            <div class="form-group">
              <h4>Total</h4>
              <label>Enter the total amount:</label>
              <input type="text" class="form-control" name="total" id="total" value="">
            </div>
            <div class="form-group">
              <h4>Africa</h4>
              <label>Enter the Timeframe:</label>
              <input type="text" class="form-control" name="input1time" id="input1time" placeholder="eg: Oct 28 - Nov 13" value="">
              <label>Enter the Amount:</label>
              <input type="text" class="form-control" name="input1amount" id="input1amount" value="">
            </div>
            <div class="form-group">
              <h4>East Asia</h4>
              <label>Enter the Timeframe:</label>
              <input type="text" class="form-control" name="input2time" id="input2time" placeholder="eg: Oct 28 - Nov 13" value="">
              <label>Enter the Amount:</label>
              <input type="text" class="form-control" name="input2amount" id="input2amount" value="">
            </div>
            <div class="form-group">
              <h4>Europe</h4>
              <label>Enter the Timeframe:</label>
              <input type="text" class="form-control" name="input3time" id="input3time" placeholder="eg: Oct 28 - Nov 13" value="">
              <label>Enter the Amount:</label>
              <input type="text" class="form-control" name="input3amount" id="input3amount" value="">
            </div>
            <div class="form-group">
              <h4>Latin America/Carribean</h4>
              <label>Enter the Timeframe:</label>
              <input type="text" class="form-control" name="input4time" id="input4time" placeholder="eg: Oct 28 - Nov 13" value="">
              <label>Enter the Amount:</label>
              <input type="text" class="form-control" name="input4amount" id="input4amount" value="">
            </div>
            <div class="form-group">
              <h4>Near East/South Asia</h4>
              <label>Enter the Timeframe:</label>
              <input type="text" class="form-control" name="input5time" id="input5time" placeholder="eg: Oct 28 - Nov 13" value="">
              <label>Enter the Amount:</label>
              <input type="text" class="form-control" name="input5amount" id="input5amount" value="">
            </div>
          </form>
          <button type="" id="rcusa-submit" class="btn btn-primary">Submit</button>
        </div>
      </div><hr>
      <div class="row">
        <div class="col-lg-8">
          <h3><a href="tracker.html">View updated tracker.</a></h3>
        </div>
      </div>
    </div>
